<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex垂直居中</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .vertical-container {
        display: flex;
        display: -webkit-flex;
        height: 200px;
        width: 200px;
        background-color: palevioletred;
      }
      .vertical-center {
        margin: auto;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="vertical-container">
      <div class="vertical-center">
        <p>flex实现垂直居中</p>
      </div>
    </div>
  </body>
</html>
